<script id="print-card" type="text/html">{{#cards}}
    <a href="{{apoint}}" target="{{atarget}}">
        <div class="col-xs-6 col-md-4 col-lg-3 block-content card {{type}}">
            <div class="col-xs-12 col-md-12 col-lg-12 title"> {{cardtitle}} </div>
            <div class="col-xs-12 col-md-12 col-lg-12 content"> {{cardcontent}} </div>
            <div class="col-xs-12 col-md-12 col-lg-12 comment"> {{cardcomment}} </div>
        </div>
    </a>{{/cards}} </script>
