    <script data-no-instant>
        InstantClick.on('change', function (isInitialLoad) {
            console.log('Instantclick changed page');

                console.log('This is not initial load');

            };

            $('head').append('<link rel="stylesheet" href="/res/css/dist/main.min.css" type="text/css">');
            $('head').append('<link rel="stylesheet" href="/bower_components/switchery/dist/switchery.min.css" type="text/css">');

            console.log('Initial load done');
        });
